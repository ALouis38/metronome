<html>
    <head>
        <title>HTML5 Metronome</title>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/general.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/metronome.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h1>Metronome</h1>
                    <div id="metronome" class="col-md-11">
                        <div id="blinkIndicatorContainer">
                            <div id="blinkIndicator"></div>
                        </div>
                        <div id="beatIndicatorContainer">
                            <div id="beatIndicator" class="beep">1</div>
                        </div>
                        <form id="settings">
                            <div class="form-group">
                                <label>Beats Per Minute:</label>
                                <input type="text" class="form-control" name="bpm" id="bpm" value="100" />
                            </div>
                            <div class="form-group">
                                <input type="button" name="bpmPlus" id="bpmPlus" class="btn bpm-contol" value="BPM +" />
                                <input type="button" name="bpmMinus" id="bpmMinus" class="btn bpm-contol" value="BPM -" />
                            </div>
                            <div class="form-group">
                                <label>Beats Per Bar:</label>
                                <input type="text" class="form-control" name="bpb" id="bpb" value="4" />
                            </div>
                            <div class="form-group">
                                <input type="button" name="bpbPlus" id="bpbPlus" class="btn bpm-contol" value="BPB +" />
                                <input type="button" name="bpbMinus" id="bpbMinus" class="btn bpm-contol" value="BPB -" />
                            </div>
                            <div class="form-group">
                                <input type="button" name="start" id="start" value="start" class="btn btn-primary bpm-contol"/>
                                <input type="button" name="stop" id="stop" value="stop" class="btn bpm-contol"/>
                            </div>
                            <div class="form-group">
                                <input type="button" name="bpm-20" value="10" class="btn set-bpm"/>
                                <input type="button" name="bpm-20" value="20" class="btn set-bpm"/>
                                <input type="button" name="bpm-30" value="30" class="btn set-bpm"/>
                                <input type="button" name="bpm-40" value="40" class="btn set-bpm"/>
                                <input type="button" name="bpm-50" value="50" class="btn set-bpm"/>
                            </div>
                            <div class="form-group">
                                <input type="button" name="bpm-60" value="60" class="btn set-bpm"/>
                                <input type="button" name="bpm-70" value="70" class="btn set-bpm"/>
                                <input type="button" name="bpm-80" value="80" class="btn set-bpm"/>
                                <input type="button" name="bpm-90" value="90" class="btn set-bpm"/>
                                <input type="button" name="bpm-100" value="100" class="btn set-bpm"/>
                            </div>
                            <div class="form-group">
                                <input type="button" name="bpm-100" value="150" class="btn set-bpm"/>
                                <input type="button" name="bpm-100" value="200" class="btn set-bpm"/>
                                <input type="button" name="bpm-100" value="300" class="btn set-bpm"/>
                                <input type="button" name="bpm-400" value="400" class="btn set-bpm"/>
                                <input type="button" name="bpm-500" value="500" class="btn set-bpm"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="audioHide">
            <audio id="beepOne" preload="auto" controls="controls">
                <source src="sound/beep-7.wav" />
                <source src="sound/beep-7.mp3" />
            </audio>
            <audio id="beepTwo" preload="auto" controls="controls">
                <source src="sound/beep-8.wav" />
                <source src="sound/beep-8.mp3" />
            </audio>
        </div>
    </body>
</html>
