<html>
    <head>
        <title>HTML5 Metronome</title>
        <link href="js/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/general.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/metronome.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
                    <div class="row">
                    <h1>Metronome</h1>
	                    <div id="metronome" class="col-md-12 well">
	                        <div id="beatIndicator" class="beep">1</div>
	                        <hr>
		                    <form id="settings">
		                        <div class="form-group">
		                            <label>Beats Per Minute:</label>
		                            <input type="text" class="form-control" name="bpm" id="bpm" value="100" />
		                        </div>
		                        <div class="row">
		                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		                            	<div class="form-group">
		                                	<input type="button" name="bpmPlus" id="bpmPlus" class="btn btn-default btn-block" value="BPM +" />
		                                </div>
		                            </div>
		                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		                            	<div class="form-group">
		                                	<input type="button" name="bpmMinus" id="bpmMinus" class="btn btn-default btn-block" value="BPM -" />
		                                </div>
		                            </div>
		                        </div>
		                        <div class="form-group">
		                        	<label>Beats Per Bar:</label>
		                            <input type="text" class="form-control" name="bpb" id="bpb" value="4" />
		                        </div>
								<div class="row">
		                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		                            	<div class="form-group">
		                                	<input type="button" name="bpbPlus" id="bpbPlus" class="btn btn-default btn-block" value="BPB +" />
		                                </div>
		                            </div>
		                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
		                            	<div class="form-group">
		                                	<input type="button" name="bpbMinus" id="bpbMinus" class="btn btn-default btn-block" value="BPB -" />
		                                </div>
		                            </div>
		                        </div>
		                        <div class="row">
		                        	<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			                            <div class="form-group">
			                                <input type="button" name="start" id="start" value="start" class="btn btn-block btn-primary"/>
			                            </div>
			                        </div>
			                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
			                            <div class="form-group">
			                                <input type="button" name="stop" id="stop" value="stop" class="btn btn-default btn-block"/>
			                            </div>
			                        </div>
		                        </div>
		                        <div class="row">
		                        	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
		                            	<div class="form-group">
		                            		<input type="button" name="bpm-20" value="20" class="btn btn-default btn-block set-bpm"/>
		                            	</div>
		                           	</div>
		                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
		                            	<div class="form-group">
		                            		<input type="button" name="bpm-30" value="30" class="btn btn-default btn-block set-bpm"/>
		                            	</div>
		                            </div>
		                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">

		                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">

		                            </div>

		                            		<input type="button" name="bpm-130" value="130" class="btn btn-default btn-block set-bpm"/>

		                            </div>
		                        </div>
		                        <div class="row">
		                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">

		                        <div class="row">

		                            		<input type="button" name="bpm-200" value="200" class="btn btn-default btn-block set-bpm"/>

		                            </div>
		                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
		                            	<div class="form-group">
		                            		<input type="button" name="bpm-210" value="210" class="btn btn-default btn-block set-bpm"/>
		                            	</div>
		                            </div>
		                        </div>
		                    </form>
	                    </div>
	                </div>
                </div>
            </div>
        </div>
        <div id="audioHide">
            <audio id="beepOne" preload="auto" controls="controls">
                <source src="sound/beep-7.wav" />
                <source src="sound/beep-7.mp3" />
            </audio>
            <audio id="beepTwo" preload="auto" controls="controls">
                <source src="sound/beep-8.wav" />
                <source src="sound/beep-8.mp3" />
            </audio>
        </div>
    </body>
</html>
